<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Marks & Grade Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Fade-in animation for the card */
    .fade-in {
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    /* Custom scrollbar for subjects list */
    #subjectsList {
      scrollbar-width: thin;
      scrollbar-color: #6366f1 #e5e7eb;
    }
    #subjectsList::-webkit-scrollbar {
      width: 6px;
    }
    #subjectsList::-webkit-scrollbar-thumb {
      background: #6366f1;
      border-radius: 6px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-indigo-200 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-2xl border border-indigo-100 fade-in">
    <!-- Logo/Avatar -->
    <div class="flex justify-center mb-2">
      <div class="bg-indigo-600 rounded-full w-16 h-16 flex items-center justify-center shadow-lg border-4 border-white">
        <span class="text-white text-3xl">🎓</span>
      </div>
    </div>
    <h1 class="text-3xl font-extrabold text-center mb-6 text-indigo-700 tracking-tight drop-shadow">Student Marks & Grade Manager</h1>

    <div class="mb-6 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="subject" class="block font-semibold text-gray-700">Subject Name</label>
        <input type="text" id="subject" placeholder="e.g. Math" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition shadow-sm"/>
      </div>
      <div>
        <label for="marks" class="block font-semibold text-gray-700">Marks</label>
        <input type="number" id="marks" placeholder="e.g. 85" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition shadow-sm"/>
      </div>
    </div>

    <button onclick="addSubject()" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold shadow hover:bg-indigo-700 active:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200">
      ➕ Add Subject
    </button>

    <div id="subjectsList" class="mt-6 space-y-2 max-h-56 overflow-y-auto">
      <!-- Subjects and marks will appear here -->
    </div>

    <div class="flex items-center my-8">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="mx-4 text-gray-400 font-semibold text-sm tracking-wide">SUMMARY</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <div id="resultSection" class="hidden">
      <h2 class="text-xl font-bold mb-2 text-gray-800 flex items-center gap-2">
        <span class="text-indigo-600">📊</span> Performance Summary
      </h2>
      <p id="resultSummary" class="text-gray-700 leading-relaxed"></p>
      <button onclick="resetAll()" class="mt-4 bg-red-500 text-white py-2 px-4 rounded-lg font-semibold shadow hover:bg-red-600 active:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-300 transition duration-200">
        🔁 Reset
      </button>
    </div>
  </div>

  <script>
    // Card hover effect for subjects (add this to your script.js if you want dynamic cards)
    document.addEventListener('DOMContentLoaded', () => {
      const subjectsList = document.getElementById('subjectsList');
      const observer = new MutationObserver(() => {
        subjectsList.querySelectorAll('.subject-card').forEach(card => {
          card.classList.add('transition', 'duration-200', 'hover:shadow-lg', 'hover:scale-[1.02]', 'hover:border-indigo-300');
        });
      });
      observer.observe(subjectsList, { childList: true, subtree: true });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
